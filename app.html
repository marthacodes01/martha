<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile App</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="trading.jpeg" alt="logo">
            </div>
            <div class="profile-wrapper">
                <span>B</span>
                <button><a href="https://www.forextime.com"></a>Log Out</button>
            </div>
        </nav>
    </header>
    <section>
        <h1>Select a session duration</h1>
        <button>X Clear selection</button>
        <div class="div">
            <p><span>3 Hours</span></p>
            <p>Min stake:$20</p>
        </div>
        <div class="div">
            <p><span>6 Hours</span></p>
            <p>Min stake:$30</p>
        </div>
        <div class="div">
            <p><span>9 Hours</span></p>
            <p>Min stake:$40</p>
        </div>
        <div class="div">
            <p><span>12 Hours</span></p>
            <p>Min stake:$50</p>
        </div>
        <button><a href="Next"></a>Next</button>
    </section>
    <nav>
        <ul>

            <li><img src="dashbord.jpg" alt="icon">
                <p>Dashbord</p>
            </li>

            <li> <img src="table.png" alt="icon">
                <p>Trade</p>
            </li>
        </ul>
    </nav>
</body>

</html>
